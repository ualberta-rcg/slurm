apiVersion: apps/v1
kind: Deployment  # Using Deployment instead of DaemonSet since we want only one controller
metadata:
  name: slurmctld
  namespace: slurm
spec:
  replicas: 1  # Only one controller should be active
  selector:
    matchLabels:
      app: slurmctld
  template:
    metadata:
      labels:
        app: slurmctld
    spec:
      containers:
      - name: slurmctld
        image: rkhoja/slurm:slurmctld  # Adjust image as needed
        imagePullPolicy: Always
        ports:
        - containerPort: 6817
        volumeMounts:
        - name: munge-key
          mountPath: /etc/munge/.secret/
        - name: slurm-config
          mountPath: /etc/slurm
        - name: slurmctld-state
          mountPath: /var/spool/slurmctld
#         command: ["/bin/bash", "-c"]
#         args:
#           - |
#             tail -f /dev/null
      volumes:
      - name: munge-key
        secret:
          secretName: munge-key
          items:
          - key: munge-key
            path: munge.keyfile
      - name: slurm-config
        nfs:
          server: 192.168.1.1
          path: /disks/slurm/etc/slurm
      - name: slurmctld-state
        nfs:
          server: 192.168.1.1
          path: /disks/slurm/var/spool/slurmctld/
---
apiVersion: v1
kind: Service
metadata:
  name: slurmctld-service
  namespace: slurm
  labels:
    app: slurmctld-service
spec:
  selector:
    app: slurmctld
  ports:
  - name: slurmctld
    port: 6817
    protocol: TCP
    targetPort: 6817
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  type: LoadBalancer
  loadBalancerIP: 192.168.1.20
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
