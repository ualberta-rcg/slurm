name: Build and Push Email API Docker Image

on:
  push:
    branches:
      - email-api

jobs:
  build-and-push:
    name: Build & Push Email API Image
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: rkhoja/slurm
      IMAGE_TAG: email-api

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Verify Directory Exists
        run: |
          if [ ! -f "./email-api/Dockerfile" ]; then
            echo "No Dockerfile found in ./email-api/"
            exit 1
          fi

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ğŸ³ Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: ./email-api
          push: true
          tags: rkhoja/slurm:email-api
