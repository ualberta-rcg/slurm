    <div class="form-group">
        <label for="req_runtime">Select Runtime</label>
        <select name="req_runtime" class="form-control" required>
            <option value="00:30:00">30 Minutes</option>
            <option value="01:00:00">1 Hour</option>
            <option value="01:30:00">1.5 Hours</option>
            <option value="02:00:00" selected>2 Hours</option>
            <option value="03:00:00">3 Hours</option>
            <option value="04:00:00">4 Hours</option>
        </select>
    </div>

    <div class="form-group">
        <label for="req_gpus">Number of GPUs</label>
        <select name="req_gpus" required class="form-control">
            <option value="0">0 (CPU only)</option>
            <option value="1">1 GPU</option>
            <option value="2">2 GPUs</option>
            <option value="4">4 GPUs</option>
        </select>
    </div>

    <div class="form-group">
        <label for="req_cores">Select CPU Cores</label>
        <select name="req_cores" required class="form-control">
            <option value="1">1 Core</option>
            <option value="2">2 Cores</option>
            <option value="4">4 Cores</option>
            <option value="8">8 Cores</option>
        </select>
    </div>

    <div class="form-group">
        <label for="req_ram">Select RAM (GB)</label>
        <input type="range" name="req_ram" class="form-control-range" min="1" max="8" value="4" id="req_ram" 
               oninput="document.getElementById('ram_value').textContent = this.value">
        <span id="ram_value">4</span> GB
    </div>

    <div class="form-group">
        <label for="req_ntasks">Tasks per Node</label>
        <input name="req_ntasks" type="number" class="form-control" required min="1" max="32" value="1">
    </div>
